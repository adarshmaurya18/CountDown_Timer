<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>New Year Eve</h1>

       <div class="count">
        <div class="countd days">
             <p class="big-text" id="days">
                0</p>
            <span>days</span>
        </div>
        <div class="countd hours">
            <p class="big-text" id="hours">
               0</p>
           <span>hours</span>
       </div>
       <div class="countd minutes">
        <p class="big-text" id="minutes">
           0</p>
       <span>minutes</span>
       </div>
       <div class="countd second">
        <p class="big-text" id="second">
           0</p>
       <span>second</span>
        </div>

       </div>
    <script src="script.js"></script>
</body>
</html>
